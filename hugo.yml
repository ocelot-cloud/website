baseURL: "https://ocelot-cloud.org"
languageCode: "en-us"
title: "Ocelot-Cloud"

module:
  proxy: "direct"
  imports:
    - path: "github.com/google/docsy"

params:
  github_repo: "https://github.com/ocelot-cloud/docs"
  ui:
    themeVariant: "dark"
    showLightDarkModeMenu: true
    sidebar_search_disable: true
    sidebar_menu_compact: true
    navbar_logo: false
  offlineSearch: true

markup:
  goldmark:
    renderer:
      unsafe: true  # Allows raw HTML in Markdown
  highlight:
    noClasses: false

outputs:
  home: ["HTML", "RSS", "JSON"]  # JSON needed for search
  section: ["HTML", "RSS", "JSON"]

taxonomies:
  # tag: "tags"
  category: "categories"

menu:
  main:
    - name: "Docs"
      url: "/docs/"
      weight: 10
    # Uncomment and make these sections available these when there is relevant content be to published.
    #- name: "Wiki"
    #  url: "/wiki/"
    #  weight: 20
    - name: "News"
      url: "/blog/"
      weight: 30
    - name: "GitHub"
      url: "https://github.com/orgs/ocelot-cloud/repositories"
      weight: 50
      pre: "<i class='fa-brands fa-github'></i>"